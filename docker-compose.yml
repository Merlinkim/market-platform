services:
  postgres:
    image: postgres:16
    container_name: market-postgres
    environment:
      POSTGRES_USER: market
      POSTGRES_PASSWORD: marketpass
      POSTGRES_DB: market
    ports:
      - "5432:5432"
    volumes:
      - market_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market -d market"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  market_pgdata:
